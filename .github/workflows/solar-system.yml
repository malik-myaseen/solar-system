name: Solar System workflow

on:
    workflow_dispatch: 
    push: 
        branches: 
            - main
            - 'feature/*'
 
env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}            

jobs:
    unit-testing:
        name: unit testing
        strategy:
          matrix:
            nodejs_version: [18, 19, 20]
            operation_systems: [ubuntu-latest, macos-latest]
            exclude:
                - nodejs_version: 18
                  operation_systems: macos-latest
        runs-on: ${{ matrix.operation_systems }}
        steps:
            - name: Checkout Repositories
              uses: actions/checkout@v4

            - name: Checkout NodeJS version - ${{ matrix.nodejs_version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.nodejs_version }}
            
            - name: Cache NPM dependencies
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
            
            - name: install dependancies
              run: npm install 
              

            - name: Unit Testing
              run: npm test
                
            - name: Archive Test Results
              if: always()
              uses: actions/upload-artifact@v3
              with:
                name: Mocha-Test-Result
                path: test-results.xml

    code-coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repositery
              uses: actions/checkout@v4

            - name: Check NodeJS version - 18
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: Cache NPM dependencies
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

            - name: Install dependencies
              run: npm install
              
            - name: Checkk code coverage
              continue-on-error: true
              run: npm run coverage

            - name: Archive test result
              uses: actions/upload-artifact@v3
              with:
                name: Code-Coverage-Result
                path: coverage
                retention-days: 5

                